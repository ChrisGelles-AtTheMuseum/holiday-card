<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Holidays from CMNH!</title>
     <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #container {
            position: relative;
            width: 100vw; /* Width of the screen */
            height: 100vh; /* Adjust based on Lottie size */
            background-color: #B6DCF0; /* Background color */
        }
        .lottie-animation {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #lottieA, #lottieC {
            width: 100%; /* Adjust based on Lottie A and C size */
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="card-open.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="container">
        <div id="lottieC" class="lottie-animation"></div>
        <div id="lottieA" class="lottie-animation"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
