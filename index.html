<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottie Animation</title>
    <style>
        #container {
            position: relative;
            width: 300px; /* Adjust as needed */
            height: 900px; /* Adjust based on the total height of all Lotties */
        }
        .lottie-animation {
            position: absolute;
            width: 100%;
            height: 300px; /* Adjust based on individual Lottie height */
            cursor: pointer;
        }
        #lottieB, #lottieC {
            top: 300px; /* Adjust based on the height of Lottie A */
        }
        #lottieC {
            top: 600px; /* Adjust based on the height of Lottie A and B */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="lottieA" class="lottie-animation"></div>
        <div id="lottieB" class="lottie-animation"></div>
        <div id="lottieC" class="lottie-animation"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
