<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Holidays from CMNH!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #B6DCF0; /* Background color */
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .lottie-animation {
            position: absolute;
            width: 100%; /* Full width */
        }
        #lottieA {
            width: 100%;
            top: 50%; /* Start at 50% from the top */
            transform: translateY(-50%); /* Shift upwards by half its own height */
        }

        
        #lottieC { /* This is the snow globe */
            width: 100%;
            height: 100%;
            top: 50%; /* Centered vertically */
            transform: translateY(-50%); /* Adjust vertical positioning */
            position: absolute;
        }

    </style>
</head>
<body>
    <audio autoplay>
        <source src="card-open.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="container">
        <div id="lottieC" class="lottie-animation"></div>
        <div id="lottieA" class="lottie-animation"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
